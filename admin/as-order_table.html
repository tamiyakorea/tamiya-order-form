  <h1>SANWA A/S 신청 관리</h1>

  <div style="margin: 20px 0; text-align: center;">
    <input id="searchInput" type="text" placeholder="신청번호 또는 고객명을 입력하세요" style="padding: 6px; width: 300px;" />
    <button onclick="searchOrders()" style="padding: 6px 12px;">검색</button>
    <button onclick="loadOrders()" style="padding: 6px 12px;">전체보기</button>
  </div>

  <div class="button-group" style="display: flex; justify-content: flex-end; gap: 10px; margin: -10px 30px 20px 0;">
    <button onclick="openEditModal()" style="padding: 6px 12px;">선택 수정</button>
    <button class="btn-excel" onclick="downloadSelectedOrders()">선택 항목 다운로드</button>
    <button class="btn-logout" onclick="logout()">로그아웃</button>
  </div>

  <div class="table-wrapper">
    <table id="orderTable">
      <thead>
      <tr>
        <th><input type="checkbox" id="selectAll" onclick="toggleAllCheckboxes(this)" /></th>
        <th>삭제</th>
        <th>신청일시</th>
        <th>신청번호</th>
        <th>고객명</th>
        <th>연락처</th>
        <th>이메일</th>
        <th>제품분류</th>
        <th>제품명</th>
        <th>고장시기</th>
        <th>고장증상</th>
        <th>요청사항</th>
        <th>상태</th>
      </tr>
    </thead>
      <tbody id="orderBody">
        <tr><td colspan="12">불러오는 중...</td></tr>
      </tbody>
    </table>
  </div>

<!-- ✅ 모달창 -->
<div id="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.4);">
  <div style="background:white; margin:10% auto; padding:20px; width:400px; border-radius:10px;">
    <h3 id="modal-title" style="margin-top:0;">제목</h3>
    <p id="modal-content" style="white-space:pre-wrap; font-size:14px;"></p>
    <div style="text-align:right;">
      <button id="modal-close">닫기</button>
    </div>
  </div>
</div>

<div id="editModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>신청 정보 수정</h3>
    <input type="hidden" id="editOrderId" />
    <label>이름: <input type="text" id="editName" /></label><br/>
    <label>연락처: <input type="text" id="editPhone" /></label><br/>
    <label>이메일: <input type="text" id="editEmail" /></label><br/>
    <label>제품분류: <input type="text" id="editCategory" /></label><br/>
    <label>제품명: <input type="text" id="editModel" /></label><br/>
    <label>고장시기: <input type="text" id="editFaultDate" /></label><br/>
    <label>고장증상: <textarea id="editFaultDesc"></textarea></label><br/>
    <label>요청사항: <textarea id="editRequest"></textarea></label><br/>
    <div style="text-align: right; margin-top: 10px;">
      <button onclick="saveEdit()">저장</button>
      <button onclick="document.getElementById('editModal').style.display='none'">닫기</button>
    </div>
  </div>
</div>


<style>
  .modal {
    display: none; position: fixed; z-index: 9999;
    left: 0; top: 0; width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
  }
  .modal-content {
    background-color: #fff; margin: 15% auto; padding: 20px;
    border: 1px solid #888; width: 60%; border-radius: 10px;
  }
  .close {
    color: #aaa; float: right; font-size: 28px; font-weight: bold;
  }
  .close:hover, .close:focus {
    color: black; text-decoration: none; cursor: pointer;
  }
</style>

<script>
window.showModal = function(title, content) {
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modal-title');
  const modalContent = document.getElementById('modal-content');

  modalTitle.textContent = title;
  modalContent.textContent = content;
  modal.style.display = 'block';
};

// 닫기 버튼 이벤트 연결
document.getElementById('modal-close').onclick = function () {
  document.getElementById('modal').style.display = 'none';
};

// 배경 클릭 시 닫기
window.onclick = function (e) {
  const modal = document.getElementById('modal');
  if (e.target === modal) {
    modal.style.display = 'none';
  }
};
</script>
