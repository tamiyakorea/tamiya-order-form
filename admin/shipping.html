  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://edgvrwekvnavkhcqwtxa.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkZ3Zyd2Vrdm5hdmtoY3F3dHhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyNDkzNTAsImV4cCI6MjA1OTgyNTM1MH0.Qg5zp-QZPFMcB1IsnxaCZMP7zh7fcrqY_6BV4hyp21E'
    );

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert("접근 권한이 없습니다. 로그인 페이지로 이동합니다.");
        window.location.href = "/tamiya-order-form/admin/login.html";
      } else {
        loadShippingOrders();
      }
    }

    async function loadShippingOrders() {
      const { data, error } = await supabase
        .from('orders')
        .select('order_id, name, arrival_status, arrival_estimate, remarks')
        .eq('is_ready_to_ship', true)
        .order('created_at', { ascending: false })
        .limit(50);

      const tbody = document.getElementById('shipping-table-body');
      tbody.innerHTML = '';

      if (error) {
        tbody.innerHTML = `<tr><td colspan="5">오류 발생: ${error.message}</td></tr>`;
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">배송 준비된 주문이 없습니다.</td></tr>';
        return;
      }

      data.forEach(order => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${order.order_id}</td>
          <td>${order.name}</td>
          <td>${order.arrival_status || ''}</td>
          <td>${order.arrival_estimate || '미정'}</td>
          <td title="${order.remarks || ''}">${order.remarks || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
