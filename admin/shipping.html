<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import * as XLSX from 'https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs';

    const supabase = createClient(
      'https://edgvrwekvnavkhcqwtxa.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkZ3Zyd2Vrdm5hdmtoY3F3dHhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyNDkzNTAsImV4cCI6MjA1OTgyNTM1MH0.Qg5zp-QZPFMcB1IsnxaCZMP7zh7fcrqY_6BV4hyp21E'
    );

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert("접근 권한이 없습니다. 로그인 페이지로 이동합니다.");
        window.location.href = "/tamiya-order-form/admin/login.html";
      } else {
        loadShippingOrders();
      }
    }

    async function downloadExcel() {
      const { data, error } = await supabase
        .from('orders')
        .select('*')
        .eq('is_ready_to_ship', true)
        .order('created_at', { ascending: false });

      if (error || !data) {
        alert("데이터를 불러오는 중 오류 발생");
        return;
      }

      const rows = [];

      data.forEach(order => {
        const items = JSON.parse(order.items || '[]');
        const total = order.total || 0;
        const name = order.name || '-';
        const phone = order.phone || '-';
        const zip = order.zipcode || '-';
        const addr = order.address || '-';
        const detail = order.address_detail || '-';
        const paidDate = order.payment_date ? new Date(order.payment_date).toISOString().slice(0, 10).replace(/-/g, '.') : '';
        const remark = `${paidDate.replace(/\./g, '').slice(2)} ${name} 개별주문`;

        let subtotal = 0;
        items.forEach(i => subtotal += (i.qty || 0) * (i.price || 0));

        const addShipping = subtotal < 30000;
        const finalTotal = addShipping ? subtotal + 3000 : subtotal;

        items.forEach(i => {
          const is8Digit = String(i.code || '').length === 8;
          rows.push({
            고객명: name,
            연락처: phone,
            우편번호: zip,
            주소: addr,
            상세주소: detail,
            시리얼번호: is8Digit ? '5727777' : i.code,
            아이템명: is8Digit ? 'AFTER PARTS SERVICE' : i.name,
            수량: i.qty,
            개별금액: i.price,
            총금액: finalTotal,
            입금확인일: paidDate,
            비고: remark,
            아이템비고: i.code
          });
        });

        if (addShipping) {
          rows.push({
            고객명: name,
            연락처: phone,
            우편번호: zip,
            주소: addr,
            상세주소: detail,
            시리얼번호: '15774577',
            아이템명: '배송비',
            수량: 1,
            개별금액: 3000,
            총금액: finalTotal,
            입금확인일: paidDate,
            비고: remark,
            아이템비고: '15774577'
          });
        }
      });

      const ws = XLSX.utils.json_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, '배송목록');
      XLSX.writeFile(wb, 'shipping_export.xls');
    }

    async function returnToOrders(orderId) {
      const confirmed = confirm("이 주문을 다시 주문 관리 탭으로 이동하시겠습니까?");
      if (!confirmed) return;
      await supabase.from('orders').update({ is_ready_to_ship: false }).eq('order_id', orderId);
      loadShippingOrders();
    }

    async function updateTrackingNumber(orderId, value) {
      const date = value ? new Date().toISOString() : null;
      await supabase.from('orders').update({ tracking_number: value || null, tracking_date: date }).eq('order_id', orderId);
      loadShippingOrders();
    }

    async function updateShippingNote(orderId, value) {
      await supabase.from('orders').update({ shipping_note: value || null }).eq('order_id', orderId);
    }

    function formatDateOnly(iso) {
      if (!iso) return '';
      const d = new Date(iso);
      return `${String(d.getFullYear()).slice(2)}.${String(d.getMonth() + 1).padStart(2, '0')}.${String(d.getDate()).padStart(2, '0')}`;
    }

    async function loadShippingOrders(keyword = '') {
      let query = supabase
        .from('orders')
        .select('order_id, name, phone, zipcode, address, address_detail, total, items, tracking_number, tracking_date, remarks, shipping_note')
        .eq('is_ready_to_ship', true)
        .order('created_at', { ascending: false })
        .limit(100);

      if (keyword) {
        if (/^\d{6,}$/.test(keyword)) {
          query = query.ilike('tracking_number', `%${keyword}%`);
        } else if (/^\d+$/.test(keyword)) {
          query = query.eq('order_id', keyword);
        } else {
          query = query.ilike('name', `%${keyword}%`);
        }
      }

      const { data, error } = await query;
      const tbody = document.getElementById('shipping-table-body');
      tbody.innerHTML = '';

      if (error) {
        tbody.innerHTML = `<tr><td colspan="16">오류 발생: ${error.message}</td></tr>`;
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="16">배송 준비된 주문이 없습니다.</td></tr>';
        return;
      }

      data.forEach(order => {
        const items = JSON.parse(order.items || '[]');
        const arrivalDue = items[0]?.arrival_due || '미정';

        items.forEach((item, index) => {
          const isFirstRow = index === 0;
          const row = document.createElement('tr');
          row.className = isFirstRow ? 'order-group' : '';
          row.innerHTML = `
            ${isFirstRow ? `<td rowspan="${items.length}"><button onclick="returnToOrders(${order.order_id})">❌</button></td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${arrivalDue}</td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${order.order_id}</td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${order.name}</td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${order.phone}</td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${order.zipcode}</td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${order.address}</td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${order.address_detail}</td>` : ''}
            <td>${item.code || '-'}</td>
            <td>${item.name || '-'}</td>
            <td>${item.qty || '-'}</td>
            <td>₩${item.price ? item.price.toLocaleString() : '-'}</td>
            ${isFirstRow ? `<td rowspan="${items.length}">₩${order.total ? order.total.toLocaleString() : '-'}</td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">
              <input class="input-box" value="${order.tracking_number || ''}" onchange="updateTrackingNumber(${order.order_id}, this.value)" />
              <div style="font-size: 0.85em; color: gray; margin-top: 4px;">
                ${order.tracking_date ? formatDateOnly(order.tracking_date) : ''}
              </div>
            </td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${order.remarks || ''}</td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}"><input class="input-box" value="${order.shipping_note || ''}" onchange="updateShippingNote(${order.order_id}, this.value)" /></td>` : ''}
          `;
          tbody.appendChild(row);
        });
      });
    }

    window.returnToOrders = returnToOrders;
    window.updateTrackingNumber = updateTrackingNumber;
    window.updateShippingNote = updateShippingNote;
    window.loadShippingOrders = () => {
      const keyword = document.getElementById('searchInput')?.value?.trim();
      loadShippingOrders(keyword || '');
    };
    window.downloadExcel = downloadExcel;

    document.addEventListener('DOMContentLoaded', () => loadShippingOrders());
  </script>
