<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>배송 관리</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://edgvrwekvnavkhcqwtxa.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkZ3Zyd2Vrdm5hdmtoY3F3dHhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyNDkzNTAsImV4cCI6MjA1OTgyNTM1MH0.Qg5zp-QZPFMcB1IsnxaCZMP7zh7fcrqY_6BV4hyp21E'
    );

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert("접근 권한이 없습니다. 로그인 페이지로 이동합니다.");
        window.location.href = "/tamiya-order-form/admin/login.html";
      } else {
        loadShippingOrders();
      }
    }

    async function returnToOrders(orderId) {
      const confirmed = confirm("이 주문을 다시 주문 관리 탭으로 이동하시겠습니까?");
      if (!confirmed) return;
      await supabase.from('orders').update({ is_ready_to_ship: false }).eq('order_id', orderId);
      loadShippingOrders();
    }

    async function loadShippingOrders() {
      const { data, error } = await supabase
        .from('orders')
        .select('order_id, name, phone, zipcode, address, address_detail, total, items')
        .eq('is_ready_to_ship', true)
        .order('created_at', { ascending: false })
        .limit(50);

      const tbody = document.getElementById('shipping-table-body');
      tbody.innerHTML = '';

      if (error) {
        tbody.innerHTML = `<tr><td colspan="12">오류 발생: ${error.message}</td></tr>`;
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="12">배송 준비된 주문이 없습니다.</td></tr>';
        return;
      }

      data.forEach(order => {
        const items = JSON.parse(order.items || '[]');
        items.forEach((item, index) => {
          const isFirstRow = index === 0;
          const row = document.createElement('tr');
          row.className = isFirstRow ? 'order-group' : '';
          row.innerHTML = `
            ${isFirstRow ? `<td rowspan="${items.length}"><button onclick="returnToOrders(${order.order_id})">❌</button></td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${order.order_id}</td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${order.name}</td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${order.phone}</td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${order.zipcode}</td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${order.address}</td>` : ''}
            ${isFirstRow ? `<td rowspan="${items.length}">${order.address_detail}</td>` : ''}
            <td>${item.code || '-'}</td>
            <td>${item.name || '-'}</td>
            <td>${item.qty || '-'}</td>
            <td>₩${item.price ? item.price.toLocaleString() : '-'}</td>
            ${isFirstRow ? `<td rowspan="${items.length}">₩${order.total ? order.total.toLocaleString() : '-'}</td>` : ''}
          `;
          tbody.appendChild(row);
        });
      });
    }

    window.returnToOrders = returnToOrders;
    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
  <style>

</head>
<body>

        <th>상세주소</th>
        <th>시리얼</th>
        <th>아이템</th>
