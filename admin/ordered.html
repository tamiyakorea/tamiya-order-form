<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>발주 완료</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="orders.css" />
  <script>
    function logout() {
      if (typeof window.logout === 'function') window.logout();
    }
  </script>
</head>
<body>
  <nav>
    <a href="orders.html">주문 관리</a>
    <a href="ordered.html" class="active">발주 완료</a>
    <a href="shipping.html">배송 관리</a>
    <a href="shipped.html">배송 완료</a>
    <a href="accounting.html">회계 관리</a>
    <button class="logout-btn" onclick="logout()">로그아웃</button>
  </nav>

  <h1>발주 완료 주문 관리</h1>

  <div style="margin: 20px 0; text-align: center;">
    <input id="searchInput" type="text" placeholder="주문번호 또는 고객명을 입력하세요" style="padding: 6px; width: 300px;" />
    <button onclick="searchOrdered()" style="padding: 6px 12px;">검색</button>
    <button onclick="loadOrdered()" style="padding: 6px 12px;">전체보기</button>
  </div>

  <div class="table-wrapper">
    <table id="orderedTable">
      <colgroup id="colgroup"></colgroup>
      <thead>
        <tr>
          <th rowspan="2">삭제</th>
          <th rowspan="2">주문일시</th>
          <th rowspan="2">주문번호</th>
          <th rowspan="2">입금확인일</th>
          <th rowspan="2">고객명</th>
          <th colspan="4">상품정보</th>
          <th rowspan="2">총금액</th>
          <th rowspan="2">PO 정보</th>
          <th rowspan="2">비고</th>
          <th rowspan="2">입고 정보</th>
          <th rowspan="2">입고 예정</th>
          <th rowspan="2">배송 관리로 이동</th>
        </tr>
        <tr>
          <th>시리얼</th>
          <th>상품명</th>
          <th>수량</th>
          <th>단가</th>
        </tr>
      </thead>
      <tbody id="orderedBody">
        <tr><td colspan="15">불러오는 중...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module" src="ordered.js"></script>
</body>
</html>
