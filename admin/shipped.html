<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>배송 완료</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />

  <link rel="stylesheet" href="shipped.css" />
  <style>
    .sort-icon { margin-left: 5px; cursor: pointer; }
    #modal {
      display: none; position: fixed; top: 20%; left: 50%;
      transform: translateX(-50%); background: white; border: 1px solid #ccc;
      padding: 20px; z-index: 9999; box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://edgvrwekvnavkhcqwtxa.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkZ3Zyd2Vrdm5hdmtoY3F3dHhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyNDkzNTAsImV4cCI6MjA1OTgyNTM1MH0.Qg5zp-QZPFMcB1IsnxaCZMP7zh7fcrqY_6BV4hyp21E'
    );

    let deliveredData = [];
    let currentSort = { key: null, asc: true };

    function formatDateOnly(iso) {
      if (!iso) return '';
      const d = new Date(iso);
      return `${d.getFullYear()}.${String(d.getMonth() + 1).padStart(2, '0')}.${String(d.getDate()).padStart(2, '0')}`;
    }

    async function returnToShipping(orderId) {
      const confirmBack = confirm("배송 관리 탭으로 다시 이동시키겠습니까?");
      if (!confirmBack) return;
      const { error } = await supabase.from('orders').update({ is_delivered: false }).eq('order_id', orderId);
      if (!error) loadDeliveredOrders();
    }

    async function loadDeliveredOrders() {
      const { data, error } = await supabase.from('orders').select('*').eq('is_delivered', true);
      if (error) {
        document.getElementById('delivered-table-body').innerHTML =
          `<tr><td colspan="17">오류 발생: ${error.message}</td></tr>`;
        return;
      }
      deliveredData = data || [];
      renderDeliveredTable(deliveredData);
    }

    function renderDeliveredTable(data) {
  const tbody = document.getElementById('delivered-table-body');
  tbody.innerHTML = "";

  if (!data.length) {
    tbody.innerHTML = `<tr><td colspan="7">배송 완료된 주문이 없습니다.</td></tr>`;
    return;
  }

  data.forEach(order => {
    let items;
    try {
      items = typeof order.items === 'string' ? JSON.parse(order.items) : order.items;
    } catch {
      items = [];
    }

    const shippedDate = formatDateOnly(order.tracking_date) || '-';

    const orderSafe = JSON.stringify(order).replace(/\\/g, '\\\\').replace(/'/g, "\\'");
    const itemsSafe = JSON.stringify(items).replace(/\\/g, '\\\\').replace(/'/g, "\\'");
    const detailCall = `showOrderDetail({ order: ${orderSafe}, items: ${itemsSafe} })`;

   const row = document.createElement('tr');

row.innerHTML = `
  <td><button onclick="returnToShipping(${order.order_id})">❌</button></td>
  <td>${shippedDate}</td>
  <td>${order.order_id}</td>
  <td><span class="detail-name">${order.name}</span></td>
  <td>${order.tracking_number || '-'}</td>
  <td>${order.remarks || '-'}</td>
  <td>${order.shipping_note || '-'}</td>
`;

row.querySelector('.detail-name').addEventListener('click', () => {
  showOrderDetail({ order, items });
});

tbody.appendChild(row);
window.showOrderDetail = function({ order, items }) {
  const shippedDate = formatDateOnly(order.tracking_date) || '-';
  const itemDetails = items.map(item => `
    - [${item.code}] ${item.name} / 수량: ${item.qty} / 단가: ₩${item.price?.toLocaleString?.() || '-'}
  `).join('\n');

  const modalText = `
출고일: ${shippedDate}
주문번호: ${order.order_id}
고객명: ${order.name}
연락처: ${order.phone || '-'}
우편번호: ${order.zipcode || '-'}
주소: ${order.address || '-'}
상세주소: ${order.address_detail || '-'}

[주문 상품 목록]
${itemDetails}

총금액: ₩${order.total?.toLocaleString?.() || '-'}
송장번호: ${order.tracking_number || '-'}
비고: ${order.remarks || '-'}
배송비고: ${order.shipping_note || '-'}
  `;

  document.getElementById('modal-title').textContent = '주문 상세정보';
  document.getElementById('modal-content').textContent = modalText;
  document.getElementById('modal').style.display = 'block';
};
    
    function sortTableBy(key) {
      if (!deliveredData.length) return;

      if (currentSort.key === key) {
        currentSort.asc = !currentSort.asc;
      } else {
        currentSort.key = key;
        currentSort.asc = true;
      }

      deliveredData.sort((a, b) => {
        let valA = a[key];
        let valB = b[key];

        if (key === 'tracking_date') {
          valA = new Date(valA);
          valB = new Date(valB);
        } else {
          if (typeof valA === 'string') valA = valA.toLowerCase();
          if (typeof valB === 'string') valB = valB.toLowerCase();
        }

        if (valA < valB) return currentSort.asc ? -1 : 1;
        if (valA > valB) return currentSort.asc ? 1 : -1;
        return 0;
      });

      updateSortIcons();
      renderDeliveredTable(deliveredData);
    }

    function updateSortIcons() {
      document.querySelectorAll('th[data-key]').forEach(th => {
        const key = th.dataset.key;
        if (key === currentSort.key) {
          th.querySelector('.sort-icon').textContent = currentSort.asc ? '🔼' : '🔽';
        } else {
          th.querySelector('.sort-icon').textContent = '⬍';
        }
      });
    }

    window.returnToShipping = returnToShipping;
    window.sortTableBy = sortTableBy;
    window.showDetailModal = function (title, content) {
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-content').textContent = content;
      document.getElementById('modal').style.display = 'block';
    };

    document.addEventListener('DOMContentLoaded', loadDeliveredOrders);
  </script>
</head>

<div style="overflow-x: auto; overflow-y: auto; max-height: 80vh;">
  <table>
    <thead>
  <tr>
    <th>이동</th>
    <th data-key="tracking_date" onclick="sortTableBy('tracking_date')">출고일 <span class="sort-icon">⬍</span></th>
    <th data-key="order_id" onclick="sortTableBy('order_id')">주문번호 <span class="sort-icon">⬍</span></th>
    <th data-key="name" onclick="sortTableBy('name')">고객명 <span class="sort-icon">⬍</span></th>
    <th>송장번호</th>
    <th>비고</th>
    <th>배송 비고</th>
  </tr>
</thead>
    <tbody id="delivered-table-body">
      <tr><td colspan="17">불러오는 중...</td></tr>
    </tbody>
  </table>
  </div>

  <div id="modal">
    <h3 id="modal-title"></h3>
    <p id="modal-content"></p>
    <button onclick="document.getElementById('modal').style.display='none'">닫기</button>
  </div>
</body>
</html>
