<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고객 페이지 설정 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 40px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    .quill-editor {
      height: 250px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #005bac;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004b94;
    }
    .faq-group {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      background: #fafafa;
    }
    .faq-group input, .faq-group textarea {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>고객 페이지 설정 텍스트 관리</h1>

  <div class="section">
    <label>고객 안내사항 (`notice`)</label>
    <div id="noticeEditor" class="quill-editor"></div>
  </div>

  <div class="section">
    <label>주문 확정 전 안내 (`confirm_notice`)</label>
    <div id="confirm_noticeEditor" class="quill-editor"></div>
  </div>

  <div class="section">
    <label>질문과 답변 FAQ (`faq`)</label>
    <div id="faqContainer"></div>
    <button type="button" onclick="addFaqItem()">➕ 질문 추가</button>
  </div>

  <button id="saveBtn">저장하기</button>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import Quill from 'https://cdn.quilljs.com/1.3.6/quill.js';

    const supabase = createClient(
      'https://edgvrwekvnavkhcqwtxa.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkZ3Zyd2Vrdm5hdmtoY3F3dHhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyNDkzNTAsImV4cCI6MjA1OTgyNTM1MH0.Qg5zp-QZPFMcB1IsnxaCZMP7zh7fcrqY_6BV4hyp21E'
    );

    const editors = {};

    const Size = Quill.import('formats/size');
    Size.whitelist = ['12px', '13px', '14px', '15px', '16px', '17px', '18px', '19px', '20px'];
    Quill.register(Size, true);
    
    function initQuillEditor(id) {
      return new Quill(`#${id}`, {
        theme: 'snow',
        placeholder: '내용을 입력하세요...',
        modules: {
          toolbar: [
            [{ size: Size.whitelist }],
            ['bold', 'italic', 'underline'],
            [{ color: [] }, { background: [] }],
            [{ list: 'ordered' }, { list: 'bullet' }],
            ['clean']
          ]
        }
      });
    }

    function addFaqItem(question = '', answer = '') {
      const container = document.getElementById('faqContainer');
      const div = document.createElement('div');
      div.className = 'faq-group';
      div.innerHTML = `
        <input type="text" class="faq-question-input" placeholder="질문" value="${question}" />
        <textarea class="faq-answer-input" placeholder="답변">${answer}</textarea>
        <button type="button" onclick="this.parentElement.remove()">삭제</button>
      `;
      container.appendChild(div);
    }

    window.addFaqItem = addFaqItem;

    async function loadSettings() {
      const { data, error } = await supabase.from('customer_settings').select('*');
      if (error) return alert("불러오기 실패: " + error.message);

      data.forEach(row => {
        if (row.key === 'notice' && editors.notice) editors.notice.root.innerHTML = row.content;
        if (row.key === 'confirm_notice' && editors.confirm_notice) editors.confirm_notice.root.innerHTML = row.content;
        if (row.key === 'faq') {
          const parser = new DOMParser();
          const doc = parser.parseFromString(row.content, 'text/html');
          doc.querySelectorAll('.faq-item').forEach(item => {
            const q = item.querySelector('.faq-question')?.innerText || '';
            const a = item.querySelector('.faq-answer')?.innerText || '';
            addFaqItem(q, a);
          });
        }
      });
    }

    function buildFaqHtml() {
      const blocks = document.querySelectorAll('.faq-group');
      return Array.from(blocks).map(block => {
        const q = block.querySelector('.faq-question-input').value.trim();
        const a = block.querySelector('.faq-answer-input').value.trim();
        return `<div class="faq-item"><div class="faq-question">${q}</div><div class="faq-answer">${a}</div></div>`;
      }).join('\n');
    }

    async function saveSettings() {
      const updates = [
        { key: 'notice', content: editors.notice.root.innerHTML.trim() },
        { key: 'confirm_notice', content: editors.confirm_notice.root.innerHTML.trim() },
        { key: 'faq', content: buildFaqHtml() }
      ];
      const { error } = await supabase.from('customer_settings').upsert(updates);
      if (error) alert("저장 실패: " + error.message);
      else alert("저장 완료");
    }

    document.addEventListener("DOMContentLoaded", async () => {
      editors.notice = initQuillEditor('noticeEditor');
      editors.confirm_notice = initQuillEditor('confirm_noticeEditor');
      await loadSettings();
      document.getElementById("saveBtn").addEventListener("click", saveSettings);
    });
  </script>
</body>
</html>
