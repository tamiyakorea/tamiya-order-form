<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고객 페이지 설정 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 40px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    .quill-editor {
      height: 250px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 40px auto;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #005bac;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004b94;
    }
  </style>
</head>
<body>
  <h1>📄 고객 페이지 설정 텍스트 관리</h1>

  <div class="section">
    <label>📌 고객 안내사항 (`notice`)</label>
    <div id="noticeEditor" class="quill-editor"></div>
  </div>

  <div class="section">
    <label>✅ 주문 확정 전 안내 (`confirm_notice`)</label>
    <div id="confirm_noticeEditor" class="quill-editor"></div>
  </div>

  <div class="section">
    <label>💬 질문과 답변 FAQ (`faq`)</label>
    <div id="faqEditor" class="quill-editor"></div>
  </div>

  <button id="saveBtn">💾 저장하기</button>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      'https://edgvrwekvnavkhcqwtxa.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkZ3Zyd2Vrdm5hdmtoY3F3dHhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyNDkzNTAsImV4cCI6MjA1OTgyNTM1MH0.Qg5zp-QZPFMcB1IsnxaCZMP7zh7fcrqY_6BV4hyp21E'
    );

    const KEYS = ['notice', 'confirm_notice', 'faq'];
    const editors = {};

    function initEditors() {
      KEYS.forEach(key => {
        const quill = new Quill(`#${key}Editor`, {
          theme: 'snow',
          placeholder: '내용을 입력하세요...'
        });
        editors[key] = quill;
      });
    }

    async function loadSettings() {
      const { data, error } = await supabase.from('customer_settings').select('*');
      if (error) {
        alert("불러오기 실패: " + error.message);
        return;
      }
      data.forEach(row => {
        const editor = editors[row.key];
        if (editor) editor.root.innerHTML = row.content;
      });
    }

    async function saveSettings() {
      const updates = KEYS.map(key => ({
        key,
        content: editors[key].root.innerHTML.trim()
      }));

      const { error } = await supabase.from('customer_settings').upsert(updates);
      if (error) {
        alert("저장 실패: " + error.message);
      } else {
        alert("✅ 저장 완료");
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      initEditors();
      await loadSettings();
      document.getElementById("saveBtn").addEventListener("click", () => {
        if (confirm("설정을 저장하시겠습니까?")) {
          saveSettings();
        }
      });
    });
  </script>
</body>
</html>
