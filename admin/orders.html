<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>한국타미야 개별주문 신청</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    nav {
      position: sticky; top: 0; background: #fff; padding: 10px 0;
      margin-bottom: 20px; border-bottom: 1px solid #ccc; z-index: 1000;
    }
    nav ul {
      list-style: none; display: flex; justify-content: center;
      gap: 30px; padding: 0; margin: 0;
    }
    nav a {
      text-decoration: none; color: #007bff; font-weight: bold;
    }
    h2 { border-bottom: 2px solid #333; padding-bottom: 5px; }
    .section { margin-bottom: 30px; }
    label { display: block; margin: 8px 0 4px; }
    input[type="text"], input[type="email"], input[type="file"] {
      width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd; padding: 8px; text-align: center;
    }
    th { background-color: #f2f2f2; }
    .total { font-weight: bold; }
    button {
      padding: 10px 20px; margin-top: 20px; cursor: pointer; font-size: 16px;
    }
    button.confirm {
      background-color: #007bff; color: white;
      border: none; border-radius: 5px;
    }
    .button-search {
      width: fit-content; padding: 6px 12px; background: #f5f5f5;
      border: 1px solid #ccc; margin-top: 5px; transition: background 0.2s;
    }
    .button-search:hover { background: #eaeaea; }
    input.qty-input {
      width: 60px; text-align: center;
    }
    #orderResult {
      margin-top: 15px; background: #f4f4f4;
      padding: 15px; border: 1px solid #ccc;
    }
    .download-btn {
      display: inline-block;
      margin: 2px 0;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

<table id="orderTable">
  <thead>
    <tr>
      <th rowspan="2">삭제</th>
      <th rowspan="2">첨부파일</th>
      <th rowspan="2">주문일시</th>
      <th rowspan="2">주문번호</th>
      <th rowspan="2">고객명</th>
      <th rowspan="2">전화번호</th>
      <th rowspan="2">이메일</th>
      <th colspan="3">주소</th>
      <th rowspan="2">현금영수증</th>
      <th colspan="4">주문 상품</th>
      <th rowspan="2">총 금액</th>
      <th rowspan="2">입금 상태</th>
      <th rowspan="2">PO 정보</th>
      <th rowspan="2">비고</th>
      <th rowspan="2">입고 정보</th>
      <th rowspan="2">입고 예정</th>
      <th rowspan="2">배송</th>
    </tr>
    <tr>
      <th>우편번호</th>
      <th>주소</th>
      <th>상세주소</th>
      <th>시리얼</th>
      <th>상품명</th>
      <th>수량</th>
      <th>단가</th>
    </tr>
  </thead>
  <tbody id="orderBody">
    <tr>
      <td colspan="22">불러오는 중...</td>
    </tr>
  </tbody>
</table>

</td>
-->

</body>
</html>
