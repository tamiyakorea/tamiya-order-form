<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주문 관리</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    .logout-btn {
      float: right; background: #dc3545; color: white;
      border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;
    }
    .input-box { width: 100px; padding: 4px; }
    .pay-status { line-height: 1.4; }
    .ellipsis {
      max-width: 180px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .order-separator td {
      border-top: 2px solid #333 !important;
    }

    .table-wrapper {
      overflow-x: auto;
      max-width: 100%;
    }

    table {
      width: 100%;
      min-width: 1500px;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }

    thead tr:nth-child(1) th {
      position: sticky;
      top: 0;
      background: #007bff;
      color: white;
      z-index: 3;
    }

    thead tr:nth-child(2) th {
      position: sticky;
      top: 42px;
      background: #007bff;
      color: white;
      z-index: 2;
    }

    .resizer {
      width: 5px;
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;
      cursor: col-resize;
      user-select: none;
      z-index: 5;
    }

    th { position: relative; }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">로그아웃</button>
  <h1>고객 주문 관리 페이지</h1>

  <div style="margin: 20px 0; text-align: center;">
    <input id="searchInput" type="text" placeholder="주문번호 또는 고객명을 입력하세요" style="padding: 6px; width: 300px;" />
    <button onclick="searchOrders()" style="padding: 6px 12px;">검색</button>
    <button onclick="loadOrders()" style="padding: 6px 12px;">전체보기</button>
  </div>

  <div class="table-wrapper">
    <table>
      <colgroup id="colgroup">
        ${Array(15).fill().map((_, i) => `<col style="width: ${getStoredWidth(i + 1)}">`).join("")}
      </colgroup>
      <thead>
        <tr>
          <th rowspan="2">주문일시</th>
          <th rowspan="2">주문번호</th>
          <th rowspan="2">고객명</th>
          <th rowspan="2">전화번호</th>
          <th rowspan="2">이메일</th>
          <th rowspan="2">주소</th>
          <th rowspan="2">현금영수증</th>
          <th colspan="3">주문 상품</th>
          <th rowspan="2">총 금액</th>
          <th rowspan="2">입금 상태</th>
          <th rowspan="2">PO 정보</th>
          <th rowspan="2">입고 정보</th>
          <th rowspan="2">입고 예정</th>
        </tr>
        <tr>
          <th>시리얼</th>
          <th>상품명</th>
          <th>수량</th>
        </tr>
      </thead>
      <tbody id="orderBody"><tr><td colspan="15">불러오는 중...</td></tr></tbody>
    </table>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const { createClient } = supabase;
  const supabase = createClient(
    'https://edgvrwekvnavkhcqwtxa.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkZ3Zyd2Vrdm5hdmtoY3F3dHhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyNDkzNTAsImV4cCI6MjA1OTgyNTM1MH0.Qg5zp-QZPFMcB1IsnxaCZMP7zh7fcrqY_6BV4hyp21E' // ← 기존과 동일한 키
  );

    function getStoredWidth(index) {
      const saved = JSON.parse(localStorage.getItem("columnWidths") || "[]");
      return saved[index - 1] ? saved[index - 1] + "px" : "";
    }

    function storeColumnWidths() {
      const cols = document.querySelectorAll("colgroup col");
      const widths = Array.from(cols).map(col => parseInt(col.style.width));
      localStorage.setItem("columnWidths", JSON.stringify(widths));
    }

    function makeColumnsResizable(table) {
      const ths = table.querySelectorAll("thead tr:first-child th");
      ths.forEach((th, index) => {
        const resizer = document.createElement("div");
        resizer.className = "resizer";
        th.appendChild(resizer);

        resizer.addEventListener("mousedown", function (e) {
          e.preventDefault();
          const startX = e.pageX;
          const startWidth = th.offsetWidth;

          const onMouseMove = e => {
            const newWidth = startWidth + (e.pageX - startX);
            th.style.width = newWidth + "px";
            const col = document.querySelector(`colgroup col:nth-child(${index + 1})`);
            if (col) col.style.width = newWidth + "px";
          };

          const onMouseUp = () => {
            document.removeEventListener("mousemove", onMouseMove);
            document.removeEventListener("mouseup", onMouseUp);
            storeColumnWidths();
          };

          document.addEventListener("mousemove", onMouseMove);
          document.addEventListener("mouseup", onMouseUp);
        });
      });
    }

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert("접근 권한이 없습니다. 로그인 페이지로 이동합니다.");
        window.location.href = "/tamiya-order-form/admin/login.html";
      } else {
        loadOrders();
      }
    }

    function formatDateOnly(iso) {
      if (!iso) return '';
      const d = new Date(iso);
      return `${d.getFullYear()}.${String(d.getMonth() + 1).padStart(2, '0')}.${String(d.getDate()).padStart(2, '0')}`;
    }

    async function loadOrders() {
      const { data, error } = await supabase.from("orders").select("*").order("created_at", { ascending: false });
      const tbody = document.getElementById("orderBody");
      tbody.innerHTML = "";

      if (error || !data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="15">주문 내역이 없습니다.</td></tr>';
        return;
      }

      data.forEach(order => {
        const items = JSON.parse(order.items || "[]");
        items.forEach((i, idx) => {
          const isFirstRow = idx === 0;
          tbody.innerHTML += `
            <tr class="${isFirstRow ? 'order-separator' : ''}">
              ${isFirstRow ? `
              <td rowspan="${items.length}">${formatDateOnly(order.created_at)}</td>
              <td rowspan="${items.length}">${order.order_id}</td>
              <td rowspan="${items.length}">${order.name}</td>
              <td rowspan="${items.length}">${order.phone}</td>
              <td rowspan="${items.length}" title="${order.email}">${order.email}</td>
              <td rowspan="${items.length}">[${order.zipcode}] ${order.address} ${order.address_detail}</td>
              <td rowspan="${items.length}">${order.cash_receipt || ''}</td>
              ` : ''}
              <td>${i.code || '-'}</td>
              <td class="ellipsis" title="${i.name}">${i.name}</td>
              <td>${i.qty}</td>
              ${isFirstRow ? `
              <td rowspan="${items.length}">₩${order.total.toLocaleString()}</td>
              <td rowspan="${items.length}" class="pay-status">
                <button onclick="togglePayment(${order.order_id}, ${order.payment_confirmed})">
                  ${order.payment_confirmed ? '✅ 입금 확인' : '❌ 입금 전'}
                </button><br>
                ${order.payment_date ? formatDateOnly(order.payment_date) : ''}
              </td>
              <td rowspan="${items.length}"><input class="input-box" value="${order.po_info || ''}" onchange="updateField(${order.order_id}, 'po_info', this.value)" /></td>
              <td rowspan="${items.length}"><input class="input-box" value="${order.arrival_status || ''}" onchange="updateField(${order.order_id}, 'arrival_status', this.value)" /></td>
              <td rowspan="${items.length}"><input class="input-box" value="${order.arrival_due || ''}" onchange="updateField(${order.order_id}, 'arrival_due', this.value)" /></td>
              ` : ''}
            </tr>`;
        });
      });
    }

    async function togglePayment(orderId, current) {
      const updates = {
        payment_confirmed: !current,
        payment_date: !current ? new Date().toISOString() : null
      };
      await supabase.from("orders").update(updates).eq("order_id", orderId);
      loadOrders();
    }

    async function updateField(orderId, field, value) {
      await supabase.from("orders").update({ [field]: value || null }).eq("order_id", orderId);
    }

    async function searchOrders() {
      const keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) return loadOrders();

      const query = /^\d+$/.test(keyword)
        ? supabase.from("orders").select("*").eq("order_id", keyword)
        : supabase.from("orders").select("*").ilike("name", `%${keyword}%`);

      const { data, error } = await query;
      if (error || !data || data.length === 0) {
        document.getElementById("orderBody").innerHTML = '<tr><td colspan="15">검색 결과가 없습니다.</td></tr>';
        return;
      }

      const tbody = document.getElementById("orderBody");
      tbody.innerHTML = "";
      data.forEach(order => {
        const items = JSON.parse(order.items || "[]");
        items.forEach((i, idx) => {
          const isFirstRow = idx === 0;
          tbody.innerHTML += `
            <tr class="${isFirstRow ? 'order-separator' : ''}">
              ${isFirstRow ? `
              <td rowspan="${items.length}">${formatDateOnly(order.created_at)}</td>
              <td rowspan="${items.length}">${order.order_id}</td>
              <td rowspan="${items.length}">${order.name}</td>
              <td rowspan="${items.length}">${order.phone}</td>
              <td rowspan="${items.length}" title="${order.email}">${order.email}</td>
              <td rowspan="${items.length}">[${order.zipcode}] ${order.address} ${order.address_detail}</td>
              <td rowspan="${items.length}">${order.cash_receipt || ''}</td>
              ` : ''}
              <td>${i.code || '-'}</td>
              <td class="ellipsis" title="${i.name}">${i.name}</td>
              <td>${i.qty}</td>
              ${isFirstRow ? `
              <td rowspan="${items.length}">₩${order.total.toLocaleString()}</td>
              <td rowspan="${items.length}" class="pay-status">
                <button onclick="togglePayment(${order.order_id}, ${order.payment_confirmed})">
                  ${order.payment_confirmed ? '✅ 입금 확인' : '❌ 입금 전'}
                </button><br>
                ${order.payment_date ? formatDateOnly(order.payment_date) : ''}
              </td>
              <td rowspan="${items.length}"><input class="input-box" value="${order.po_info || ''}" onchange="updateField(${order.order_id}, 'po_info', this.value)" /></td>
              <td rowspan="${items.length}"><input class="input-box" value="${order.arrival_status || ''}" onchange="updateField(${order.order_id}, 'arrival_status', this.value)" /></td>
              <td rowspan="${items.length}"><input class="input-box" value="${order.arrival_due || ''}" onchange="updateField(${order.order_id}, 'arrival_due', this.value)" /></td>
              ` : ''}
            </tr>`;
        });
      });
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "/tamiya-order-form/admin/login.html";
    }

    checkAuth();
    window.addEventListener("load", () => {
      makeColumnsResizable(document.querySelector("table"));
    });
  </script>
</body>
</html>
