<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주문 관리</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; vertical-align: middle; }
    th { background: #007bff; color: white; }
    .logout-btn {
      float: right; background: #dc3545; color: white;
      border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;
    }
    .input-box { width: 100px; padding: 4px; }
    .product-cell { display: inline-block; border: 1px solid #ccc; margin: 2px; padding: 4px; background: #f0f0f0; font-size: 13px; }
    .pay-status { line-height: 1.4; }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">로그아웃</button>
  <h1>고객 주문 관리 페이지</h1>

  <div style="margin: 20px 0; text-align: center;">
    <input id="searchInput" type="text" placeholder="주문번호 또는 고객명을 입력하세요" style="padding: 6px; width: 300px;" />
    <button onclick="searchOrders()" style="padding: 6px 12px;">검색</button>
    <button onclick="loadOrders()" style="padding: 6px 12px;">전체보기</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>주문일시</th>
        <th>주문번호</th>
        <th>고객명</th>
        <th>전화번호</th>
        <th>이메일</th>
        <th>주소</th>
        <th>주문 상품</th>
        <th>총 금액</th>
        <th>입금 상태</th>
        <th>PO 정보</th>
        <th>입고 정보</th>
        <th>입고 예정</th>
      </tr>
    </thead>
    <tbody id="orderBody"><tr><td colspan="12">불러오는 중...</td></tr></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://edgvrwekvnavkhcqwtxa.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkZ3Zyd2Vrdm5hdmtoY3F3dHhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyNDkzNTAsImV4cCI6MjA1OTgyNTM1MH0.Qg5zp-QZPFMcB1IsnxaCZMP7zh7fcrqY_6BV4hyp21E'
    );

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert("접근 권한이 없습니다. 로그인 페이지로 이동합니다.");
        window.location.href = "/tamiya-order-form/admin/login.html";
      } else {
        loadOrders();
      }
    }

    function formatDateOnly(iso) {
      if (!iso) return '';
      const d = new Date(iso);
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${yyyy}.${mm}.${dd}`;
    }

    async function loadOrders() {
      const { data, error } = await supabase.from("orders").select("*").order("created_at", { ascending: false });
      const tbody = document.getElementById("orderBody");
      tbody.innerHTML = "";

      if (error || !data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="12">주문 내역이 없습니다.</td></tr>';
        return;
      }

      data.forEach(order => {
        const items = JSON.parse(order.items || "[]");
        const productCells = items.map(i =>
          `<div class="product-cell">${i.name}<br>수량: ${i.qty}</div>`
        ).join("");

        tbody.innerHTML += `
          <tr>
            <td>${formatDateOnly(order.created_at)}</td>
            <td>${order.order_id}</td>
            <td>${order.name}</td>
            <td>${order.phone}</td>
            <td>${order.email}</td>
            <td>[${order.zipcode}] ${order.address} ${order.address_detail}</td>
            <td>${productCells}</td>
            <td>₩${order.total.toLocaleString()}</td>
            <td class="pay-status">
              <button onclick="togglePayment(${order.order_id}, ${order.payment_confirmed})">
                ${order.payment_confirmed ? '✅ 입금 확인' : '❌ 입금 전'}
              </button><br>
              ${order.payment_date ? formatDateOnly(order.payment_date) : ''}
            </td>
            <td>
              <input class="input-box" value="${order.po_info || ''}"
                onchange="updateField(${order.order_id}, 'po_info', this.value)" />
            </td>
            <td>
              <input class="input-box" value="${order.arrival_status || ''}"
                onchange="updateField(${order.order_id}, 'arrival_status', this.value)" />
            </td>
            <td>
              <input class="input-box" value="${order.arrival_due || ''}"
                onchange="updateField(${order.order_id}, 'arrival_due', this.value)" />
            </td>
          </tr>
        `;
      });
    }

    async function togglePayment(orderId, current) {
      const updates = {
        payment_confirmed: !current,
        payment_date: !current ? new Date().toISOString() : null
      };
      await supabase.from("orders").update(updates).eq("order_id", orderId);
      loadOrders();
    }

    async function updateField(orderId, field, value) {
      await supabase.from("orders").update({ [field]: value || null }).eq("order_id", orderId);
    }

    async function searchOrders() {
      const keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) return loadOrders();

      const query = /^\d+$/.test(keyword)
        ? supabase.from("orders").select("*").eq("order_id", keyword)
        : supabase.from("orders").select("*").ilike("name", `%${keyword}%`);

      const { data, error } = await query;
      if (error || !data || data.length === 0) {
        document.getElementById("orderBody").innerHTML = '<tr><td colspan="12">검색 결과가 없습니다.</td></tr>';
        return;
      }

      const tbody = document.getElementById("orderBody");
      tbody.innerHTML = "";

      data.forEach(order => {
        const items = JSON.parse(order.items || "[]");
        const productCells = items.map(i =>
          `<div class="product-cell">${i.name}<br>수량: ${i.qty}</div>`
        ).join("");

        tbody.innerHTML += `
          <tr>
            <td>${formatDateOnly(order.created_at)}</td>
            <td>${order.order_id}</td>
            <td>${order.name}</td>
            <td>${order.phone}</td>
            <td>${order.email}</td>
            <td>[${order.zipcode}] ${order.address} ${order.address_detail}</td>
            <td>${productCells}</td>
            <td>₩${order.total.toLocaleString()}</td>
            <td class="pay-status">
              <button onclick="togglePayment(${order.order_id}, ${order.payment_confirmed})">
                ${order.payment_confirmed ? '✅ 입금 확인' : '❌ 입금 전'}
              </button><br>
              ${order.payment_date ? formatDateOnly(order.payment_date) : ''}
            </td>
            <td>
              <input class="input-box" value="${order.po_info || ''}"
                onchange="updateField(${order.order_id}, 'po_info', this.value)" />
            </td>
            <td>
              <input class="input-box" value="${order.arrival_status || ''}"
                onchange="updateField(${order.order_id}, 'arrival_status', this.value)" />
            </td>
            <td>
              <input class="input-box" value="${order.arrival_due || ''}"
                onchange="updateField(${order.order_id}, 'arrival_due', this.value)" />
            </td>
          </tr>
        `;
      });
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "/tamiya-order-form/admin/login.html";
    }

    checkAuth();
  </script>
</body>
</html>
