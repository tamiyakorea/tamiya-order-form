<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주문 관리</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    html, body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      overflow-x: auto;
      overflow-y: auto;
      height: 100%;
    }
    h1 { text-align: center; margin-top: 20px; }
    .logout-btn {
      float: right;
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }
    nav {
      background-color: #343a40;
      color: white;
      padding: 10px 20px;
      display: flex;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }
    nav a.active {
      text-decoration: underline;
    }
    .input-box { width: 100px; padding: 4px; }
    .pay-status { line-height: 1.4; }
    .ellipsis {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .order-separator td {
      border-top: 2px solid #333 !important;
    }
    .confirmed-row {
      background-color: #e6ffe6;
    }
    .table-wrapper {
      width: fit-content;
      min-width: 1700px;
      margin: 0 auto;
    }
    table {
      border-collapse: collapse;
      background: white;
      table-layout: fixed;
      width: max-content;
      min-width: 1700px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
      word-break: break-word;
      white-space: normal;
    }
    thead tr:nth-child(1) th,
    thead tr:nth-child(2) th {
      position: sticky;
      background: #007bff;
      color: white;
      z-index: 3;
    }
    thead tr:nth-child(1) th { top: 0; }
    thead tr:nth-child(2) th { top: 42px; }
    th { position: relative; }
    .resizer {
      width: 5px;
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;
      cursor: col-resize;
      user-select: none;
      z-index: 5;
    }
    .delete-btn {
      background: #ff4d4f;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .ship-btn {
      background: #17a2b8;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script type="module" src="/tamiya-order-form/admin/orders-enhanced.js"></script>
</head>
<body>
  <nav>
    <a href="orders.html" class="active">주문 관리</a>
    <a href="shipping.html">배송 관리</a>
  </nav>
  <button class="logout-btn" onclick="logout()">로그아웃</button>
  <h1>고객 주문 관리 페이지</h1>
  <div style="margin: 20px 0; text-align: center;">
    <input id="searchInput" type="text" placeholder="주문번호 또는 고객명을 입력하세요" style="padding: 6px; width: 300px;" />
    <button onclick="searchOrders()" style="padding: 6px 12px;">검색</button>
    <button onclick="loadOrders()" style="padding: 6px 12px;">전체보기</button>
  </div>
  <div class="table-wrapper">
    <table id="orderTable">
      <colgroup id="colgroup"></colgroup>
      <thead>
        <tr>
          <th rowspan="2">삭제</th>
          <th rowspan="2">주문일시</th>
          <th rowspan="2">주문번호</th>
          <th rowspan="2">고객명</th>
          <th rowspan="2">전화번호</th>
          <th rowspan="2">이메일</th>
          <th colspan="3">주소</th>
          <th rowspan="2">현금영수증</th>
          <th colspan="4">주문 상품</th>
          <th rowspan="2">총 금액</th>
          <th rowspan="2">입금 상태</th>
          <th rowspan="2">PO 정보</th>
          <th rowspan="2">비고</th>
          <th rowspan="2">입고 정보</th>
          <th rowspan="2">입고 예정</th>
          <th rowspan="2">배송</th>
        </tr>
        <tr>
          <th>우편번호</th>
          <th>주소</th>
          <th>상세주소</th>
          <th>시리얼</th>
          <th>상품명</th>
          <th>수량</th>
          <th>단가</th>
        </tr>
      </thead>
      <tbody id="orderBody"><tr><td colspan="21">불러오는 중...</td></tr></tbody>
    </table>
  </div>
</body>
</html>
