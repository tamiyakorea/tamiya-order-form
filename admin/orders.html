<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>주문 관리</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    .logout-btn { float: right; background: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">로그아웃</button>
  <h1>고객 주문 관리 페이지</h1>
  <table>
    <thead>
      <tr>
        <th>고객명</th>
        <th>전화번호</th>
        <th>이메일</th>
        <th>우편번호</th>
        <th>주소</th>
        <th>상세주소</th>
        <th>주문 상품</th>
        <th>총 금액</th>
        <th>주문일시</th>
      </tr>
    </thead>
    <tbody id="orderBody">
      <tr><td colspan="9">불러오는 중...</td></tr>
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://edgvrwekvnavkhcqwtxa.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkZ3Zyd2Vrdm5hdmtoY3F3dHhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyNDkzNTAsImV4cCI6MjA1OTgyNTM1MH0.Qg5zp-QZPFMcB1IsnxaCZMP7zh7fcrqY_6BV4hyp21E'
    );

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        alert("접근 권한이 없습니다. 로그인 페이지로 이동합니다.");
        window.location.href = "/tamiya-order-form/admin/login.html";
      } else {
        loadOrders();
      }
    }

async function loadOrders() {
  const { data, error } = await supabase.from("orders").select("*").order("created_at", { ascending: false });

  if (error) {
    console.error("주문 데이터 로딩 실패:", error.message);
    return;
  }

  const tbody = document.getElementById("orderBody");
  tbody.innerHTML = ""; // 테이블을 비워놓고 시작

  if (data.length === 0) {
    tbody.innerHTML = '<tr><td colspan="9">주문 내역이 없습니다.</td></tr>';
  }

  data.forEach(order => {
    // items 컬럼이 JSON 형태로 저장되었으므로 파싱해서 배열로 변환
    let items;
    try {
      items = JSON.parse(order.items || "[]");  // items가 문자열일 경우만 JSON.parse
    } catch (e) {
      items = order.items;  // items가 이미 배열인 경우
    }

    // 주문 상품 리스트 생성
    const itemList = items.map(item => `
      <li><strong>${item.code}</strong> - ${item.name} (${item.qty}개)</li>
    `).join("");

    // 총 주문 수량 계산
    const totalQty = items.reduce((sum, item) => sum + item.qty, 0);

    // 주문 내역 테이블 업데이트
    tbody.innerHTML += `
      <tr>
        <td>${order.name}</td>
        <td>${order.phone}</td>
        <td>${order.email}</td>
        <td>${order.zipcode}</td>
        <td>${order.address}</td>
        <td>${order.address_detail}</td>
        <td>
          <ul style="text-align:left; padding-left:0; list-style:none;">
            ${itemList}
          </ul>
          <div style="margin-top:4px;"><strong>총 ${totalQty}개</strong></div>
        </td>
        <td>₩${order.total.toLocaleString()}</td>
        <td>${new Date(order.created_at).toLocaleString()}</td>
      </tr>
    `;
  });
}


    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "/tamiya-order-form/admin/login.html";
    }

    checkAuth();
  </script>
</body>
</html>
