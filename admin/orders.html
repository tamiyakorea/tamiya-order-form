<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>관리자 로그인 - 한국타미야</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; margin-bottom: 20px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box;
    }
    button {
      width: 100%; padding: 10px; background-color: #007bff; border: none; color: white; font-size: 16px; border-radius: 5px; cursor: pointer;
    }
    .error { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>관리자 로그인</h2>
    <input type="text" id="adminId" placeholder="아이디">
    <input type="password" id="adminPw" placeholder="비밀번호">
    <button onclick="login()">로그인</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const ADMIN_ID = "TAMIYAKOREA";
    const ADMIN_PW = "tamiya1996*";

    function login() {
      const id = document.getElementById("adminId").value.trim();
      const pw = document.getElementById("adminPw").value;
      const errorBox = document.getElementById("error");

      if (id === ADMIN_ID && pw === ADMIN_PW) {
        localStorage.setItem("isAdmin", "true");
        console.log("로그인 성공 - 관리자 세션 저장됨");
        window.location.href = "/tamiya-order-form/admin/orders.html";
      } else {
        errorBox.textContent = "아이디 또는 비밀번호가 잘못되었습니다.";
      }
    }
  </script>
</body>
</html>
