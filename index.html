<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>한국타미야 개별주문 신청</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h2 { border-bottom: 2px solid #333; padding-bottom: 5px; }
    .section { margin-bottom: 30px; }
    label { display: block; margin: 8px 0 4px; }
    input[type="text"], input[type="email"] {
      width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    .total { font-weight: bold; }
    button { padding: 8px 16px; margin-top: 10px; cursor: pointer; }

    input.error {
      border: 1px solid red;
    }

    .error-container {
      display: flex;
      flex-direction: column;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
      opacity: 0;
      transition: opacity 0.3s ease, max-height 0.3s ease;
      max-height: 0;
      overflow: hidden;
    }

    .error-message.show {
      opacity: 1;
      max-height: 100px;
    }

    .button-search {
      width: fit-content;
      padding: 6px 12px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      margin-top: 5px;
      transition: background 0.2s;
    }

    .button-search:hover {
      background: #eaeaea;
    }
  </style>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<h1>한국타미야 개별주문 신청</h1>

<div class="section">
<h2>신청 전 고객 안내사항</h2>
<p>※ 부품 주문은 국내에서 유통 중인 제품에 한해 가능합니다.<br/>
    ※ 주문 후 취소는 불가능합니다.<br/>
    ※ 부품은 소요 기간이 있으니 여유있게 신청 바랍니다.</p>
</div>

<h2>고객 정보 입력</h2>

<!-- 성명 -->
<label for="customerName">성명</label>
<div class="error-container">
  <input id="customerName" placeholder="홍길동" type="text"/>
</div>

<!-- 전화번호 -->
<label for="phoneNumber">전화번호</label>
<div class="error-container">
  <input id="phoneNumber" placeholder="010-1234-5678" type="text"/>
</div>

<!-- 이메일 -->
<label for="email">이메일 주소</label>
<div class="error-container">
  <input id="email" placeholder="example@example.com" type="email"/>
</div>

<!-- 우편번호 + 검색 버튼 상하정렬 -->
<label for="zipcode">우편번호</label>
<div class="error-container">
  <input id="zipcode" placeholder="우편번호" readonly type="text"/>
  <button onclick="execDaumPostcode()" type="button" class="button-search">검색</button>
</div>

<!-- 주소 -->
<label for="address">주소</label>
<div class="error-container">
  <input id="address" placeholder="도로명 주소" readonly type="text"/>
</div>

<!-- 상세주소 -->
<label for="addressDetail">상세주소</label>
<div class="error-container">
  <input id="addressDetail" placeholder="상세 주소를 입력하세요" type="text"/>
</div>

<!-- 현금영수증 -->
<label style="margin-top: 15px;">
  <input id="receiptRequested" onchange="toggleCashReceipt()" type="checkbox"/> 현금영수증 신청
</label>
<div id="cashReceiptSection" style="display: none; margin-top: 10px;">
  <label for="receiptInfo">현금영수증 정보 (휴대폰 번호 또는 사업자번호)</label>
  <div class="error-container">
    <input id="receiptInfo" placeholder="010-1234-5678 또는 123-45-67890" type="text"/>
  </div>
</div>

<!-- 제품 검색 및 테이블 영역 -->
<div class="section">
  <h2>제품 검색 및 신청</h2>
  <label for="serialSearch">제품 시리얼 넘버 입력</label>
  <input id="serialSearch" placeholder="예: 12345" type="text"/>
  <button onclick="searchProduct()">검색</button>
  <div id="searchResult" style="margin-top: 10px;"></div>
  <table id="orderTable" style="display: none;">
    <thead>
      <tr>
        <th>시리얼 넘버</th>
        <th>제품명</th>
        <th>수량</th>
        <th>단가 (₩)</th>
        <th>합계 (₩)</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="orderItems"></tbody>
    <tfoot>
      <tr class="total">
        <td colspan="2">총합</td>
        <td id="totalQty">0</td>
        <td></td>
        <td id="totalPrice">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>

<!-- 주문 안내 섹션 -->
<div class="section">
  <h2>주문 확정 전 안내 및 주의사항</h2>
  <p>
    ※ 입금 계좌는 주문 확정 시 제공됩니다.<br/>
    ※ 동일 제품도 부품번호가 다를 수 있으니, 반드시 정확한 시리얼 넘버를 입력해주세요.<br/>
    ※ 가격은 부가세 포함 소비자 기준입니다.
  </p>
</div>

<!-- 주문 확정 버튼 -->
<button onclick="confirmOrder()">주문 확정</button>

<!-- 스크립트 -->
<script>
  const mockDatabase = {
    "12345": { name: "RC 스피드 기어 세트", price: 18000 },
    "54321": { name: "미니 4WD 모터", price: 7500 },
    "67890": { name: "서보 마운트 브래킷", price: 9500 }
  };
  let orderList = [];

  function execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function(data) {
        document.getElementById('zipcode').value = data.zonecode;
        document.getElementById('address').value = data.roadAddress || data.jibunAddress;
      }
    }).open();
  }

  function toggleCashReceipt() {
    document.getElementById("cashReceiptSection").style.display =
      document.getElementById("receiptRequested").checked ? "block" : "none";
  }

  function searchProduct() {
    const serial = document.getElementById("serialSearch").value.trim();
    const resultArea = document.getElementById("searchResult");

    if (mockDatabase[serial]) {
      const product = mockDatabase[serial];
      const existing = orderList.find(item => item.serial === serial);
      if (existing) {
        existing.qty += 1;
      } else {
        orderList.push({ serial, name: product.name, price: product.price, qty: 1 });
      }
      renderOrderTable();
      resultArea.textContent = `${serial} - ${product.name} (₩${product.price.toLocaleString()})가 추가되었습니다.`;
    } else {
      resultArea.textContent = "일치하는 제품이 없습니다.";
    }

    document.getElementById("serialSearch").value = "";
  }

  function renderOrderTable() {
    const tbody = document.getElementById("orderItems");
    const table = document.getElementById("orderTable");
    tbody.innerHTML = "";

    let totalQty = 0;
    let totalPrice = 0;

    orderList.forEach((item, index) => {
      const subtotal = item.qty * item.price;
      totalQty += item.qty;
      totalPrice += subtotal;

      const row = `
        <tr>
          <td>${item.serial}</td>
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()}</td>
          <td>${subtotal.toLocaleString()}</td>
          <td><button onclick="removeItem(${index})">삭제</button></td>
        </tr>
      `;
      tbody.innerHTML += row;
    });

    document.getElementById("totalQty").textContent = totalQty;
    document.getElementById("totalPrice").textContent = totalPrice.toLocaleString();
    table.style.display = orderList.length ? "table" : "none";
  }

  function removeItem(index) {
    if (confirm("이 아이템을 목록에서 삭제하시겠습니까?")) {
      orderList.splice(index, 1);
      renderOrderTable();
    }
  }

  function showError(input, message) {
    input.classList.add("error");
    const container = input.parentElement;
    let msg = container.querySelector(".error-message");
    if (!msg) {
      msg = document.createElement("small");
      msg.className = "error-message";
      container.appendChild(msg);
    }
    msg.textContent = message;
    msg.classList.add("show");
  }

  function clearError(input) {
    input.classList.remove("error");
    const container = input.parentElement;
    const msg = container.querySelector(".error-message");
    if (msg) {
      msg.classList.remove("show");
      setTimeout(() => msg.remove(), 300);
    }
  }

  function validatePhoneNumber(num) {
    return /^\d{3}-\d{4}-\d{4}$/.test(num);
  }

  function validateCashReceipt(val) {
    return /^(\d{3}-\d{4}-\d{4}|\d{3}-\d{2}-\d{5})$/.test(val);
  }

  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function confirmOrder() {
    let valid = true;
    const get = id => document.getElementById(id);

    const checks = [
      { el: get("customerName"), fn: v => v.trim(), msg: "성명을 입력해주세요." },
      { el: get("phoneNumber"), fn: validatePhoneNumber, msg: "'-' 포함하여 전화번호를 입력해주세요." },
      { el: get("email"), fn: validateEmail, msg: "올바른 이메일 주소를 입력해주세요." },
      { el: get("zipcode"), fn: v => v.trim(), msg: "주소를 모두 입력해주세요." },
      { el: get("address"), fn: v => v.trim(), msg: "주소를 모두 입력해주세요." },
      { el: get("addressDetail"), fn: v => v.trim(), msg: "주소를 모두 입력해주세요." }
    ];

    checks.forEach(({ el, fn, msg }) => {
      if (!fn(el.value)) { showError(el, msg); valid = false; } else { clearError(el); }
    });

    const receiptChecked = get("receiptRequested").checked;
    const receiptEl = get("receiptInfo");

    if (receiptChecked) {
      if (!validateCashReceipt(receiptEl.value)) {
        showError(receiptEl, "'-' 포함하여 전화번호 혹은 사업자번호를 입력해주세요.");
        valid = false;
      } else {
        clearError(receiptEl);
      }
    } else {
      clearError(receiptEl);
    }

    if (orderList.length === 0) {
      alert("주문할 제품을 추가해주세요.");
      valid = false;
    }

    if (valid) window.location.href = "payment-info.html";
  }

  document.addEventListener("DOMContentLoaded", () => {
    const liveChecks = [
      { id: "customerName", fn: v => v.trim(), msg: "성명을 입력해주세요." },
      { id: "phoneNumber", fn: validatePhoneNumber, msg: "'-' 포함하여 전화번호를 입력해주세요." },
      { id: "email", fn: validateEmail, msg: "올바른 이메일 주소를 입력해주세요." },
      { id: "zipcode", fn: v => v.trim(), msg: "주소를 모두 입력해주세요." },
      { id: "address", fn: v => v.trim(), msg: "주소를 모두 입력해주세요." },
      { id: "addressDetail", fn: v => v.trim(), msg: "주소를 모두 입력해주세요." },
      { id: "receiptInfo", fn: validateCashReceipt, msg: "'-' 포함하여 전화번호 혹은 사업자번호를 입력해주세요.", condition: () => document.getElementById("receiptRequested").checked }
    ];

    liveChecks.forEach(({ id, fn, msg, condition }) => {
      const input = document.getElementById(id);
      if (!input) return;
      input.addEventListener("input", () => {
        const shouldValidate = condition ? condition() : true;
        if (!shouldValidate) return clearError(input);
        fn(input.value) ? clearError(input) : showError(input, msg);
      });
    });
  });
</script>
</body>
</html>
