<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>한국타미야 개별주문 신청</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h2 { border-bottom: 2px solid #333; padding-bottom: 5px; }
    .section { margin-bottom: 30px; }
    label { display: block; margin: 8px 0 4px; }
    input[type="text"], input[type="email"] {
      width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    .total { font-weight: bold; }
    button { padding: 8px 16px; margin-top: 20px; cursor: pointer; }
    .error-message { color: red; font-size: 0.9em; margin-top: -6px; margin-bottom: 10px; display: block; }
  </style>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>
<h1>한국타미야 개별주문 신청</h1>

<div class="section">
  <h2>신청 전 고객 안내사항</h2>
  <p>※ 부품 주문은 국내에서 유통 중인 제품에 한해 가능합니다.<br/>
    ※ 주문 후 취소는 불가능합니다.<br/>
    ※ 부품은 소요 기간이 있으니 여유있게 신청 바랍니다.</p>
</div>

<div class="section">
  <h2>신청 구분</h2>
  <label><input name="userType" type="checkbox" value="consumer"/> 개인 소비자</label>
  <label><input name="userType" type="checkbox" value="dealer"/> 한국 타미야 도·소매 업체</label>
</div>

<h2>고객 정보 입력</h2>
<label for="customerName">성명</label>
<input id="customerName" placeholder="홍길동" type="text"/>

<label for="phoneNumber">전화번호</label>
<input id="phoneNumber" placeholder="010-1234-5678" type="text"/>

<label for="email">이메일 주소</label>
<input id="email" placeholder="example@example.com" required type="email"/>

<label for="zipcode">우편번호</label>
<div style="display: flex; gap: 8px; align-items: center; max-width: 100px;">
  <input id="zipcode" placeholder="우편번호" readonly style="flex: 1;" type="text"/>
</div>
<button onclick="execDaumPostcode()" type="button">검색</button>

<label for="address">주소</label>
<input id="address" placeholder="도로명 주소" readonly type="text"/>

<label for="addressDetail">상세주소</label>
<input id="addressDetail" placeholder="상세 주소를 입력하세요" type="text"/>

<label style="margin-top: 15px;">
  <input id="receiptRequested" onchange="toggleCashReceipt()" type="checkbox"/> 현금영수증 신청
</label>

<div id="cashReceiptSection" style="display: none; margin-top: 10px;">
  <label for="receiptInfo">현금영수증 정보 (휴대폰 번호 또는 사업자번호)</label>
  <input id="receiptInfo" placeholder="010-1234-5678 또는 123-45-67890" type="text"/>
</div>

<div class="section">
  <h2>제품 검색 및 신청</h2>
  <label for="serialSearch">제품 시리얼 넘버 입력</label>
  <input id="serialSearch" placeholder="예: 12345" type="text"/>
  <button onclick="searchProduct()">검색</button>
  <div id="searchResult" style="margin-top: 10px;"></div>
  <table id="orderTable" style="display: none;">
    <thead>
      <tr>
        <th>시리얼 넘버</th>
        <th>제품명</th>
        <th>수량</th>
        <th>단가 (₩)</th>
        <th>합계 (₩)</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="orderItems"></tbody>
    <tfoot>
      <tr class="total">
        <td colspan="2">총합</td>
        <td id="totalQty">0</td>
        <td></td>
        <td id="totalPrice">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>

<button onclick="confirmOrder()">주문 확정</button>

<script>
  function toggleCashReceipt() {
    const checkbox = document.getElementById("receiptRequested");
    const section = document.getElementById("cashReceiptSection");
    section.style.display = checkbox.checked ? "block" : "none";
  }

  function execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function(data) {
        document.getElementById('zipcode').value = data.zonecode;
        document.getElementById('address').value = data.roadAddress || data.jibunAddress;
      }
    }).open();
  }

  const mockDatabase = {
    "12345": { name: "RC 스피드 기어 세트", price: 18000 },
    "54321": { name: "미니 4WD 모터", price: 7500 },
    "67890": { name: "서보 마운트 브래킷", price: 9500 }
  };

  let orderList = [];

  function searchProduct() {
    const serial = document.getElementById("serialSearch").value.trim();
    const resultArea = document.getElementById("searchResult");

    if (mockDatabase[serial]) {
      const product = mockDatabase[serial];
      const existing = orderList.find(item => item.serial === serial);
      if (existing) {
        existing.qty += 1;
      } else {
        orderList.push({ serial, name: product.name, price: product.price, qty: 1 });
      }
      renderOrderTable();
      resultArea.textContent = `${serial} - ${product.name} (₩${product.price.toLocaleString()})가 추가되었습니다.`;
    } else {
      resultArea.textContent = "일치하는 제품이 없습니다.";
    }

    document.getElementById("serialSearch").value = "";
  }

  function renderOrderTable() {
    const tbody = document.getElementById("orderItems");
    const table = document.getElementById("orderTable");
    tbody.innerHTML = "";

    let totalQty = 0;
    let totalPrice = 0;

    orderList.forEach((item, index) => {
      const subtotal = item.qty * item.price;
      totalQty += item.qty;
      totalPrice += subtotal;

      const row = `
        <tr>
          <td>${item.serial}</td>
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()}</td>
          <td>${subtotal.toLocaleString()}</td>
          <td><button onclick="removeItem(${index})">삭제</button></td>
        </tr>
      `;
      tbody.innerHTML += row;
    });

    document.getElementById("totalQty").textContent = totalQty;
    document.getElementById("totalPrice").textContent = totalPrice.toLocaleString();
    table.style.display = orderList.length ? "table" : "none";
  }

  function removeItem(index) {
    if (confirm("이 아이템을 목록에서 삭제하시겠습니까?")) {
      orderList.splice(index, 1);
      renderOrderTable();
    }
  }

  function showError(input, message) {
    input.style.border = "1px solid red";
    let next = input.nextElementSibling;
    if (!next || !next.classList.contains("error-message")) {
      next = document.createElement("small");
      next.className = "error-message";
      input.insertAdjacentElement("afterend", next);
    }
    next.textContent = message;
  }

  function clearError(input) {
    input.style.border = "";
    let next = input.nextElementSibling;
    if (next && next.classList.contains("error-message")) {
      next.remove();
    }
  }

  function validatePhoneNumber(number) {
    return /^\d{3}-\d{4}-\d{4}$/.test(number);
  }

  function validateCashReceipt(value) {
    return /^(\d{3}-\d{4}-\d{4}|\d{3}-\d{2}-\d{5})$/.test(value);
  }

  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function confirmOrder() {
    let valid = true;

    const nameInput = document.getElementById("customerName");
    const phoneInput = document.getElementById("phoneNumber");
    const emailInput = document.getElementById("email");
    const zipcodeInput = document.getElementById("zipcode");
    const addressInput = document.getElementById("address");
    const detailAddressInput = document.getElementById("addressDetail");
    const receiptCheckbox = document.getElementById("receiptRequested");
    const receiptInput = document.getElementById("receiptInfo");

    if (!nameInput.value.trim()) {
      showError(nameInput, "성명을 입력해주세요.");
      valid = false;
    } else {
      clearError(nameInput);
    }

    if (!validatePhoneNumber(phoneInput.value.trim())) {
      showError(phoneInput, "'-' 포함하여 전화번호를 입력해주세요.");
      valid = false;
    } else {
      clearError(phoneInput);
    }

    if (!validateEmail(emailInput.value.trim())) {
      showError(emailInput, "올바른 이메일 주소를 입력해주세요.");
      valid = false;
    } else {
      clearError(emailInput);
    }

    [zipcodeInput, addressInput, detailAddressInput].forEach(input => {
      if (!input.value.trim()) {
        showError(input, "주소를 모두 입력해주세요.");
        valid = false;
      } else {
        clearError(input);
      }
    });

    if (receiptCheckbox.checked) {
      if (!validateCashReceipt(receiptInput.value.trim())) {
        showError(receiptInput, "'-' 포함하여 전화번호 혹은 사업자번호를 입력해주세요.");
        valid = false;
      } else {
        clearError(receiptInput);
      }
    } else {
      clearError(receiptInput);
    }

    if (orderList.length === 0) {
      alert("주문할 제품을 추가해주세요.");
      valid = false;
    }

    if (!valid) return;

    window.location.href = "payment-info.html";
  }
</script>
</body>
</html>
