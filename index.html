<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>한국타미야 개별주문 신청</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h2 { border-bottom: 2px solid #333; padding-bottom: 5px; }
    .section { margin-bottom: 30px; }
    label { display: block; margin: 8px 0 4px; }
    input[type="text"], input[type="email"] {
      width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    .total { font-weight: bold; }
    button { padding: 8px 16px; margin-top: 10px; cursor: pointer; }
    input.error { border: 1px solid red; }
    .error-container { display: flex; flex-direction: column; }
    .error-message { color: red; font-size: 0.9em; margin-top: 4px; opacity: 0; transition: opacity 0.3s ease, max-height 0.3s ease; max-height: 0; overflow: hidden; }
    .error-message.show { opacity: 1; max-height: 100px; }
    .button-search {
      width: fit-content; padding: 6px 12px; background: #f5f5f5;
      border: 1px solid #ccc; margin-top: 5px; transition: background 0.2s;
    }
    .button-search:hover { background: #eaeaea; }
  </style>
</head>
<body>
<h1>한국타미야 개별주문 신청</h1>

<!-- 고객 정보 입력 영역 (생략 가능) -->

<!-- 제품 검색 및 신청 -->
<div class="section">
  <h2>제품 검색 및 신청</h2>
  <label for="serialSearch">제품 시리얼 넘버 입력</label>
  <input id="serialSearch" placeholder="예: 12345" type="text"/>
  <button onclick="searchProduct()">검색</button>
  <div id="searchResult" style="margin-top: 10px;"></div>
  <table id="orderTable" style="display: none;">
    <thead>
      <tr>
        <th>시리얼 넘버</th>
        <th>제품명</th>
        <th>수량</th>
        <th>단가 (₩)</th>
        <th>합계 (₩)</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="orderItems"></tbody>
    <tfoot>
      <tr class="total">
        <td colspan="2">총합</td>
        <td id="totalQty">0</td>
        <td></td>
        <td id="totalPrice">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>

<!-- 주문 확정 버튼 -->
<button onclick="confirmOrder()">주문 확정</button>

<script>
  // ✅ Supabase 연결
  const supabase = supabase.createClient(
    'https://YOUR_PROJECT_ID.supabase.co',
    'YOUR_PUBLIC_ANON_KEY'
  );

  let orderList = [];

  async function searchProduct() {
    const serial = document.getElementById("serialSearch").value.trim();
    const resultArea = document.getElementById("searchResult");

    if (!serial) return;

    const { data, error } = await supabase
      .from('tamiya_items')
      .select('item_code, description, j_retail')
      .eq('item_code', serial)
      .single();

    if (error || !data) {
      resultArea.textContent = "일치하는 제품이 없습니다.";
      return;
    }

    const unitPrice = data.j_retail * 15;
    const existing = orderList.find(item => item.serial === serial);
    if (existing) {
      existing.qty += 1;
    } else {
      orderList.push({ serial, name: data.description, price: unitPrice, qty: 1 });
    }

    renderOrderTable();
    resultArea.textContent = `${serial} - ${data.description} (₩${unitPrice.toLocaleString()})가 추가되었습니다.`;
    document.getElementById("serialSearch").value = "";
  }

  function renderOrderTable() {
    const tbody = document.getElementById("orderItems");
    const table = document.getElementById("orderTable");
    tbody.innerHTML = "";

    let totalQty = 0;
    let totalPrice = 0;

    orderList.forEach((item, index) => {
      const subtotal = item.qty * item.price;
      totalQty += item.qty;
      totalPrice += subtotal;

      const row = `
        <tr>
          <td>${item.serial}</td>
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()}</td>
          <td>${subtotal.toLocaleString()}</td>
          <td><button onclick="removeItem(${index})">삭제</button></td>
        </tr>
      `;
      tbody.innerHTML += row;
    });

    document.getElementById("totalQty").textContent = totalQty;
    document.getElementById("totalPrice").textContent = totalPrice.toLocaleString();
    table.style.display = orderList.length ? "table" : "none";
  }

  function removeItem(index) {
    if (confirm("이 아이템을 목록에서 삭제하시겠습니까?")) {
      orderList.splice(index, 1);
      renderOrderTable();
    }
  }

  function confirmOrder() {
    if (orderList.length === 0) {
      alert("주문할 제품을 추가해주세요.");
      return;
    }
    alert("주문이 완료되었습니다!"); // 이후 서버로 전송 로직 추가 가능
  }
</script>
</body>
</html>
