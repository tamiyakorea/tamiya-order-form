<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>한국타미야 개별주문 신청</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h2 { border-bottom: 2px solid #333; padding-bottom: 5px; }
    .section { margin-bottom: 30px; }
    label { display: block; margin: 8px 0 4px; }
    input[type="text"], input[type="email"] {
      width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    .total { font-weight: bold; }
    button { padding: 8px 16px; margin-top: 10px; cursor: pointer; }
    input.error { border: 1px solid red; }
    .error-container { display: flex; flex-direction: column; }
    .error-message { color: red; font-size: 0.9em; margin-top: 4px; opacity: 0; transition: opacity 0.3s ease, max-height 0.3s ease; max-height: 0; overflow: hidden; }
    .error-message.show { opacity: 1; max-height: 100px; }
    .button-search {
      width: fit-content; padding: 6px 12px; background: #f5f5f5;
      border: 1px solid #ccc; margin-top: 5px; transition: background 0.2s;
    }
    .button-search:hover { background: #eaeaea; }
  </style>
</head>
<body>
  <h1>한국타미야 개별주문 신청</h1>

<div class="section">
  <h2>신청 전 고객 안내사항</h2>
  <p>
    ※ 부품 주문은 국내에서 유통 중인 제품에 한해 가능합니다.<br />
    ※ 주문 후 취소는 불가능합니다.<br />
    ※ 부품은 소요 기간이 있으니 여유있게 신청 바랍니다.
  </p>
</div>

<h2>고객 정보 입력</h2>
<label for="customerName">성명</label>
<div class="error-container">
  <input id="customerName" placeholder="홍길동" type="text" />
</div>
<label for="phoneNumber">전화번호</label>
<div class="error-container">
  <input id="phoneNumber" placeholder="010-1234-5678" type="text" />
</div>
<label for="email">이메일 주소</label>
<div class="error-container">
  <input id="email" placeholder="example@example.com" type="email" />
</div>
<label for="zipcode">우편번호</label>
<div class="error-container">
  <input id="zipcode" placeholder="우편번호" readonly type="text" />
  <button onclick="execDaumPostcode()" type="button" class="button-search">검색</button>
</div>
<label for="address">주소</label>
<div class="error-container">
  <input id="address" placeholder="도로명 주소" readonly type="text" />
</div>
<label for="addressDetail">상세주소</label>
<div class="error-container">
  <input id="addressDetail" placeholder="상세 주소를 입력하세요" type="text" />
</div>
<label style="margin-top: 15px;">
  <input id="receiptRequested" onchange="toggleCashReceipt()" type="checkbox" /> 현금영수증 신청
</label>
<div id="cashReceiptSection" style="display: none; margin-top: 10px;">
  <label for="receiptInfo">현금영수증 정보 (휴대폰 번호 또는 사업자번호)</label>
  <div class="error-container">
    <input id="receiptInfo" placeholder="010-1234-5678 또는 123-45-67890" type="text" />
  </div>
</div>

  <div class="section">
    <h2>제품 검색 및 신청</h2>
    <label for="serialSearch">제품 시리얼 넘버 입력</label>
    <input id="serialSearch" placeholder="예: 12345" type="text" />
    <button onclick="searchProduct()">검색</button>
    <div id="searchResult" style="margin-top: 10px;"></div>
  </div>

  <script>
    // supabase-js가 로드된 이후 실행
    const supabase = window.supabase.createClient(
      'https://edgvrwekvnavkhcqwtxa.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBlcmJhc2UiLCJwcm9qZWN0X2lkIjoiZWRndlJ3ZWt2bmF2a2hjcXd0eGEiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTcxMjcwNDIxOSwiZXhwIjoyMDI4MDgwMjE5fQ.f2CVG26iOuxAkDiK8Kz0u8HXkW_7MQ2AIiVjZanWd0g'
    );

    async function searchProduct() {
      const serial = document.getElementById("serialSearch").value.trim();
      const resultArea = document.getElementById("searchResult");

      if (!serial) {
        resultArea.textContent = "시리얼 넘버를 입력해주세요.";
        return;
      }

      const serialNum = parseInt(serial, 10);
      if (isNaN(serialNum)) {
        resultArea.textContent = "숫자만 입력해주세요.";
        return;
      }

      const { data, error } = await supabase
        .from('tamiya_items')
        .select('item_code, description, j_retail')
        .eq('item_code', serialNum)
        .single();

      console.log("검색결과:", data, error);

      if (error || !data) {
        resultArea.textContent = "일치하는 제품이 없습니다.";
        return;
      }

      const unitPrice = Math.floor(data.j_retail * 15);
      resultArea.innerHTML = `
        <strong>검색 결과:</strong><br>
        <b>시리얼:</b> ${data.item_code}<br>
        <b>제품명:</b> ${data.description}<br>
        <b>단가:</b> ₩${unitPrice.toLocaleString()}
      `;
    }
  </script>
</body>
</html>
